<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="stateSaved" th:object="${state}" method="POST">
    <label>Nome do estado</label>
    <input type="text" th:field="*{name}"/>

    <label>Sigla do estado</label>
    <input type="text" th:field="*{acronym}"/>

    <input type="hidden" th:field="*{id}"/>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
